<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #111827;
      --accent: #2563eb;
      --success: #16a34a;
      --danger: #dc2626;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
      --primary: #e5e7eb;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background 0.25s ease, color 0.25s ease, border 0.25s ease;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-weight: 600;
      font-size: 28px;
    }

    .toggle {
      border: 1px solid var(--border);
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      background: var(--card);
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
    }

    input {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      background: var(--primary);
      color: var(--bg);
      font-size: 14px;
      cursor: pointer;
    }

    .tasks {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .task.done .task-title {
      text-decoration: line-through;
      color: var(--success);
    }

    .task-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .task-title {
      font-weight: 500;
    }

    .task-desc {
      font-size: 13px;
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }

    .action-btn.done {
      color: var(--success);
      border-color: var(--success);
    }

    .action-btn.delete {
      color: var(--danger);
      border-color: var(--danger);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1>Task Manager</h1>
    <div class="toggle" onclick="toggleTheme()">ðŸŒ™</div>
  </header>

  <div class="card">
    <div class="form">
      <input id="title" placeholder="Task title" />
      <input id="description" placeholder="Description" />
      <button onclick="addTask()">Add</button>
    </div>
  </div>

  <div class="card">
    <div id="tasks" class="tasks"></div>
  </div>

  <footer>
    FastAPI Â· Docker Â· Designed for Kubernetes
  </footer>

</div>

<script>
  const API = "/api/tasks";

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  async function fetchTasks() {
    const res = await fetch(API);
    const tasks = await res.json();
    const container = document.getElementById("tasks");
    container.innerHTML = "";

    if (tasks.length === 0) {
      container.innerHTML = "<span style='color:var(--muted)'>No tasks yet</span>";
      return;
    }

    tasks.forEach(task => {
      const div = document.createElement("div");
      div.className = `task ${task.completed ? "done" : ""}`;
      div.innerHTML = `
        <div class="task-info">
          <div class="task-title">${task.title}</div>
          <div class="task-desc">${task.description || ""}</div>
        </div>
        <div class="actions">
          <button class="action-btn done" onclick="markDone(${task.id})">Done</button>
          <button class="action-btn delete" onclick="deleteTask(${task.id})">Delete</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  async function addTask() {
    const title = titleInput.value.trim();
    const description = descriptionInput.value.trim();
    if (!title) return;

    await fetch(`${API}?title=${title}&description=${description}`, { method: "POST" });
    titleInput.value = "";
    descriptionInput.value = "";
    fetchTasks();
  }

  async function markDone(id) {
    await fetch(`${API}/${id}?completed=true`, { method: "PUT" });
    fetchTasks();
  }

  async function deleteTask(id) {
    await fetch(`${API}/${id}`, { method: "DELETE" });
    fetchTasks();
  }

  const titleInput = document.getElementById("title");
  const descriptionInput = document.getElementById("description");

  fetchTasks();
</script>

</body>
</html>
